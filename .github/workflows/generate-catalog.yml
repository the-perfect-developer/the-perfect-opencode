name: Generate Catalog

on:
  push:
    branches: [ main, develop ]

jobs:
  generate-catalog:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run catalog generation script
      run: bash ./scripts/generate-catalog.sh
    
    - name: Commit catalog if changed
      run: |
        if git diff --quiet opencode-catalog.json; then
          echo "Catalog unchanged, skipping commit"
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add opencode-catalog.json
          git commit -m "chore: update catalog"
          git push
        fi
