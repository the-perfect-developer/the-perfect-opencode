# pyproject.toml — mypy configuration examples
#
# Copy the relevant section into your project's pyproject.toml.
# Three profiles are provided:
#   1. strict    — new project, full strict mode
#   2. standard  — growing project, moderate strictness
#   3. migration — existing codebase being gradually typed

# ──────────────────────────────────────────────────────────────────
# PROFILE 1: Strict (new projects, libraries)
# ──────────────────────────────────────────────────────────────────

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_ignores = true
warn_unused_configs = true
warn_redundant_casts = true

# Third-party stubs — add as needed
[[tool.mypy.overrides]]
module = [
    # "boto3.*",
    # "botocore.*",
]
ignore_missing_imports = true


